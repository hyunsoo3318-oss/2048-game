name: deploy-client

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Build & Export
        run: |
          yarn install
          yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Verify AWS credentials and S3 bucket access
        run: |
          aws sts get-caller-identity
          aws s3 ls s3://hyunsoo || echo "Warning: Cannot list S3 bucket. Check if bucket exists and credentials have proper permissions."

      - name: Deploy to S3
        run: |
          aws s3 sync ./build s3://hyunsoo --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id E1W0GQSEQCUBF6 --paths "/*"
